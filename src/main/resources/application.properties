spring.application.name=reportconv
# URL po??czenia do bazy danych PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/report_conv
spring.datasource.username=postgres
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Auto-dodawanie schematu w bazie danych (opcjonalnie)
# values: none, validate, update, create, create-drop
#spring.jpa.hibernate.ddl-auto=update

# Formatowanie logów zapyta? SQL (opcjonalnie)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.hiddenmethod.filter.enabled=true