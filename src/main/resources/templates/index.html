<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reportconv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div class="d-flex">

<!--    sidebar-->
    <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>

<!--    primesection---->
    <div class="container mt-5 w-8">
        <div class="row justify-content-center">
            <div class=" w-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-light">
                        <h3 class="text-center mb-0">Raporty</h3>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn btn-danger me-4" data-bs-toggle="modal" data-bs-target="#addReportModal">Dodaj raport</button>
                    </div>
                    <!--modal -->
                    <div class="modal fade" id="addReportModal" tabindex="-1" aria-labelledby="addReportModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addReportModalLabel">Dodaj raport</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="reportFile" class="form-label">Wybierz plik Excel</label>
                                            <input type="file" class="form-control" id="reportFile">
                                        </div>
                                        <button type="submit" class="btn btn-success">Prześlij</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center mt-1">
                        <p class="fs-5">
                            <strong>Przesłane raporty:</strong>
<!--                            <span th:text="${xxx}"></span>-->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
